x-proxyconf:
  url: http://localhost:8080/api-key-in-query
  security:
    auth:
      downstream:
        type: query
        name: my-api-key
        clients:
          testUser:
            # md5sum of supersecret
            - 9a618248b64db62d15b300a07b00580b

openapi: 3.0.3
info:
  title: ProxyConf Example with API Key in Query Parameter
  version: 0.1.0
servers:
  - url: http://127.0.0.1:4040/echo
paths:
  /test:
    get:
      parameters:
        - name: my-api-key
          in: header
          schema:
            type: string
      responses:
        '200':
          description: "OK"
