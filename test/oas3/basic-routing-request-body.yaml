x-proxyconf-api-url: http://localhost:8080/request-body
x-proxyconf-downstream-auth: disabled
x-proxyconf-id: request-body
x-proxyconf-cluster-id: proxyconf-exunit
x-proxyconf-listener:
  address: 127.0.0.1
  port: 8080
servers:
  - url: http://127.0.0.1:8089
openapi: 3.1.0
paths:
  /test:
    post:
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - id
                - name
              properties:
                id:
                  schema:
                    type: integer
                name:
                  schema:
                    type: string
              additionalProperties: false
            examples:
              - '{"id": 123, "name": "Alfie"}'
              - '{"id": 231, "name": "Sony"}'

      responses:
        '200':
          content:
            application/json:
              examples:
                - '{"hello":"world"}'
              schema:
                type: object
