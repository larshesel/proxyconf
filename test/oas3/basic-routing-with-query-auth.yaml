x-proxyconf-api-url: http://localhost:8080/downstream-query-auth
x-proxyconf-cluster-id: proxyconf-exunit
x-proxyconf-downstream-auth:
  auth_type: query
  config:
    name: my-api-key
    hashes:
      # md5sum of supersecret
      - 9a618248b64db62d15b300a07b00580b
  
x-proxyconf-id: downstream-query-auth
x-proxyconf-listener:
  address: 127.0.0.1
  port: 8080
servers:
  - url: http://127.0.0.1:8088
openapi: 3.1.0
paths:
  /test:
    get:
      parameters:
        - name: my-api-key
          in: query
          example: supersecret
      responses:
        '200':
          content:
            application/json:
              examples:
                - '{"hello":"world"}'
              schema:
                type: object

