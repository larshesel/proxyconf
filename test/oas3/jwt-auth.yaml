x-proxyconf-downstream-auth:
  auth_type: jwt
  config:
    issuer: proxyconf-exunit
    audiences: 
      - exunit
    remote_jwks:
      http_uri:
        uri: http://127.0.0.1:18888/.well-known/jwks.json
        timeout: 1s
      cache_duration:
        seconds: 300
  
servers:
  - url: http://127.0.0.1
openapi: 3.1.0
paths:
  /test:
    get:
      responses:
        '200':
          content:
            application/json:
              example: '{"hello":"world"}'
              schema:
                type: object

